
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Result cells</h3>
  </div>
  <div class="card-block">
    <table class="table table-hover">
		<thead>
			<th>#</th>
			<th>Conference</th>
			<th>Year</th>
			<th>Filter</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="i in [].constructor(matrix2.length) track by $index" style="cursor:pointer" ng-click="buscar(matrix2[$index][3].join())">
				<td>{{$index}}</td>
				<!--se conferencia vazia-->
				<td ng-if="matrix2[$index][0].length > 0" >{{matrix2[$index][0].join(",")}}</td>
				<td ng-if="matrix2[$index][0].length == 0" >ALL</td>
				<!--se Year vazia-->
				<td ng-if="matrix2[$index][1].length > 0" >{{matrix2[$index][1].join(",")}}</td>
				<td ng-if="matrix2[$index][1].length == 0" >ALL</td>
				<!--se Filter vazia-->
				<td ng-if="matrix2[$index][2].length > 0">{{matrix2[$index][2].join(",")}}</td>
				<td ng-if="matrix2[$index][2].length == 0">ALL</td>

			<!-- 	<td style="cursor:pointer" ng-click="buscar(matrix2[$index][3].join())"><span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span></td> -->
			</tr>
		</tbody>
	</table>
  </div>
</div>
